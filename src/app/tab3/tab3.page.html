<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title class="ion-text-start" > Notifications </ion-title>
    <ion-icon name="settings-outline"   class="me-1 pe-1" size="large" slot="end" routerLink="/setting" routerDirection="forward"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="d-flex justify-content-end m-2 p-2">
     <ion-button (click)="getAll()">getAll</ion-button>
     <ion-button color="sky"  (click)="del()">Delete</ion-button>
  </div>
 
  <ion-list>
    <li *ngFor="let x of Sceduled">
      <p>{{x.title}}</p>
      <p>{{x.text}}</p>

    </li>
    
     
  
      
    
    
  </ion-list>
  
</ion-content>

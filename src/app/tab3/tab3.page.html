<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title class="ion-text-start" > Notifications </ion-title>
    <ion-icon name="settings-outline"  color="purple" class="me-1 pe-1" size="large" slot="end" routerLink="/setting" routerDirection="forward"></ion-icon>
 
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="getAll()">getAll</ion-button>
  <ion-button (click)="del()">Delete</ion-button>
  <ion-list>
    <li *ngFor="let x of Sceduled">
      <p>{{x.title}}</p>
      <p>{{x.text}}</p>

    </li>
    
     
  
      
    
    
  </ion-list>
  
</ion-content>

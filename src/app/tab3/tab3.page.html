<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title class="ion-text-start" > Notification History </ion-title>
    <ion-icon name="settings-outline"   class="me-1 pe-1" size="large" slot="end" routerLink="/setting" routerDirection="forward"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="m-2 p-2 d-flex justify-content-end  ">
     <ion-button (click)="getAll()" fill="outline">display history</ion-button> 
     <ion-button color="danger" fill="outline" (click)="del()">Delete History</ion-button>
  </div>
 
  <ion-list>
    <ion-item *ngFor="let x of Sceduled">
     <ion-label>{{x.title}} </ion-label>
     <ion-label>{{x.text}} </ion-label>
    </ion-item>  
    <ion-item *ngIf="Sceduled.length==0" >
      <ion-label class="d-flex  justify-content-center">
        No History to be displayed!
      </ion-label>
    </ion-item> 
  </ion-list>

</ion-content>

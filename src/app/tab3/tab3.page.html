<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title class="ion-text-start" > Notification </ion-title>
    <ion-icon name="settings-outline" color="sky"  class="me-2 pe-2" size="large" slot="end" routerLink="/setting" routerDirection="forward"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="ms-3 me-3 mb-2 pb-2">
  <ion-list *ngIf="this.Sceduled.length==0" >
    <ion-item >
      <ion-label class="d-flex  justify-content-center">
        No Notification to be displayed!
      </ion-label>
    </ion-item> 
  </ion-list>
 <ion-list *ngFor="let x of Sceduled">
  <ion-item-sliding  *ngIf="x!==null" class="d-flex align-content-start flex-wrap">
    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="deleteNotify(x.id)">Delete</ion-item-option>
    </ion-item-options>

    <ion-item>
      <ion-label> <b>{{x.title}}</b> <br/>{{x.text}}</ion-label>
    </ion-item>
  </ion-item-sliding>
   
  </ion-list>
  <div class="m-2 p-2 " *ngIf="Sceduled.length>0">
    <!-- <ion-button (click)="getAll()" fill="outline">display history</ion-button> -->
    <ion-button color="danger" fill="outline" mode="ios"
    style="text-transform: none!important;
              text-transform: unset;"
   expand="block" (click)="del()">Delete </ion-button>
 </div>
</div>


</ion-content>

<ion-header class="ion-no-border">
  <ion-toolbar >
    <ion-icon name="arrow-back-outline" slot="start"  color="sky" class="ms-2 ps-2" size="large"  (click)="goback()"></ion-icon>
    <ion-title class="ion-text-start">Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<div class="ms-2 me-2 p-1  mb-2 pb-2"> 
 <div class="d-flex align-items flex-column" style="height: 200px;">
  <div class="mb-auto "> 
    <ion-accordion-group [multiple]="true"  >
      <ion-accordion value="first" >
        <ion-item slot="header" lines="inset" class="pe-1 me-1">
          <ion-label > <b> Notifications</b></ion-label>
        </ion-item>
        <div class="ion-padding m-0  p-0 " slot="content">
          <ion-list lines="inset" class="pe-1 me-1" >
            <ion-item lines="inset" class="pe-1 me-1">
              <ion-label >Enable Daily Reminder</ion-label>
              <ion-toggle color="sky" slot="end"  [(ngModel)]="toggle"></ion-toggle>
            </ion-item>
          </ion-list>
          <div class="p-2 m-1 d-flex flex-row-reverse">
            <ion-button (click)="Apply()"
            color="sky" mode="ios"
            style="text-transform: none!important;
                    text-transform: unset;">Save </ion-button></div>
        </div>
        
      
      
      </ion-accordion>
      <ion-accordion value="second">
        <ion-item slot="header" lines="inset" class="pe-1 me-1">
          <ion-label ><b>Live Data Setting</b></ion-label>
        </ion-item>
        <div class="ion-padding m-0 p-0" slot="content">
          <ion-list lines="inset" class="pe-1 me-1">
            <ion-item *ngFor="let x of (LiveData|async); let i =index">
              <ion-label >{{x.Description}}</ion-label>
              <ion-toggle color="sky" slot="end" checked="{{x.Enabled}}"  [(ngModel)]="select[i]"></ion-toggle>
            </ion-item>
            
            
          </ion-list>
          <div class="p-2 m-1 d-flex flex-row-reverse">
            <ion-button (click)="SaveSetting()" 
            color="sky" mode="ios"
            style="text-transform: none!important;
                    text-transform: unset;"
            >Save</ion-button></div>
        </div>
      </ion-accordion>
      <ion-accordion value="third">
        <ion-item slot="header" lines="inset" class="pe-1 me-1" >
          <ion-label  > <b>List of obd2 Supported features</b></ion-label>
        </ion-item>
        <div class="ion-padding m-0 p-0" slot="content">
          <ion-list lines="inset" class="pe-1 me-1">
            <ion-item *ngFor="let x of SupportedOBD " class="d-flex flex-wrap">
              <ion-label  >{{x.Text}}</ion-label>
              <ion-label *ngIf="x.Value!='Yes'" slot="end">{{x.Value}}</ion-label>
              <ion-label *ngIf="x.Value=='Yes'" color="success" slot="end">{{x.Value}}</ion-label>
            </ion-item>
            
            
          </ion-list>
          
        </div>
      </ion-accordion>
      
    </ion-accordion-group>
    
    <div class="p-2 m-1"> <ion-button mode="ios"  color="danger"
      style="text-transform: none!important;
            text-transform: unset;"
        fill="outline" expand="block" (click)="onDelete()">Delete account</ion-button></div>
  </div>
 </div>
</div>
</ion-content>

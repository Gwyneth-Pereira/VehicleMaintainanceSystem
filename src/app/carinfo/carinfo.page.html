<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Car Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let x of (CAR | async )"> 
    <div *ngIf="uid==x.userId"> 

 
  <ion-card >
    <ion-card-header>
       <ion-card-title color="gold">  {{x.make}} {{x.model}} {{x.year}}</ion-card-title>
      <div class="d-flex justify-content-center "> 
        <img src="assets\images\car.png" class="w-75 ">
      </div>
    </ion-card-header>
  
    <ion-card-content>
      <ion-list >
        <ion-item lines="none" >
        <ion-label color="purple">Plate Number: </ion-label>  
        <ion-label color="gold">:{{x.numPlate}} </ion-label>
        </ion-item>
     </ion-list>  
      
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h3 style="color:gold"> Insurance Details</h3>
       </ion-card-header>
  
    <ion-card-content>
      <ion-list>
          <ion-item lines="none" >
          <ion-label color="purple">Company: </ion-label>  
          <ion-label color="gold">:{{x.InsComp}} </ion-label>
        </ion-item>
        <ion-item lines="none" >
          <ion-label color="purple">Policy No: </ion-label>  
          <ion-label color="gold">:{{x.InsPolicy}} </ion-label>
        </ion-item>
        <ion-item lines="none" >
          <ion-label color="purple">Cover Type: </ion-label>  
          <ion-label color="gold">:{{x.InsType}} </ion-label>
        </ion-item>
        <ion-item lines="none" >
          <ion-label color="purple">Expiry Date: </ion-label>  
          <ion-label color="gold">:{{x.InsExp}} </ion-label>
        </ion-item>
      </ion-list>
   </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h3 style="color:gold">Ownership Details</h3>
      </ion-card-header>
  
    <ion-card-content>
      <ion-list>
      <ion-item lines="none" >
        <ion-label color="purple">Owner ID: </ion-label>  
        <ion-label color="gold">:{{x.ownerID}} </ion-label>
      
      </ion-item>
      <ion-item lines="none" >
        <ion-label color="purple">Yearly Inspection: </ion-label>  
        <ion-label color="gold">:{{x.ExpDte}} </ion-label>
      
      </ion-item>
   </ion-list> 
     
    </ion-card-content>
  </ion-card>
    
  </div>
</div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title class="ion-text-start"> Car name </ion-title>
    <ion-icon name="settings-outline" color="sky" class="me-1 pe-1" size="large" slot="end" routerLink="/setting" routerDirection="forward"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-segment  swipe-gesture="true" value="Sensor" (ionChange)="segmentChanged($event)" class="mt-4 " >
    <ion-segment-button value="Sensor">
       <ion-label  > Sensors</ion-label>
    </ion-segment-button>
    <ion-segment-button value="livedata">
      <ion-label >Live data</ion-label>
    </ion-segment-button>
  </ion-segment>
<!-- sensor part -->
  <div *ngIf="selectedSegment=='Sensor'">
    <ion-card class="m-4 p-4  pb-0 mb-0">
      <div  class="d-flex justify-content-center mt-1 ">
        <img src="assets\images\light.png" alt="..." class="w-50 d-inline-block"  >  
      </div>
      <ion-card-content >
        <ion-button color="sky" expand="block" (click)="Scan()" class=" pb-0  mb-0">Tap to scan</ion-button>
      </ion-card-content>
      
    </ion-card>
<!-- list scan results -->
<div>
  <ion-label class="d-flex justify-content-center mt-3">Last Updated 5 hrs Ago</ion-label>
<ion-card *ngFor="let x of TroubleCodes"  class="d-flex justify-content-center mt-3">
  <ion-card-content><h2>Code: {{x}}</h2></ion-card-content><br>
  <ion-card-content>Description: lorem</ion-card-content>

</ion-card>
</div>

  </div>
<!-- live data part -->
  <div *ngIf="selectedSegment=='livedata'">
    <br>
    <ion-button color="sky" expand="block" (click)="FetchLiveData()" class=" pb-0  mb-0">Fetch Live Data</ion-button>
      <ion-card  *ngFor="let data of (LiveDataObservable | async)">
        <ion-card-content>{{data.description}}</ion-card-content>
      </ion-card>
  </div>
</ion-content>

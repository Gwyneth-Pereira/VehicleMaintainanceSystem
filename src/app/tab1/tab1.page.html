<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title class="ion-text-start"> Car name </ion-title>
    <ion-icon name="settings-outline" color="gold" class="me-1 pe-1" size="large" slot="end" routerLink="/setting" routerDirection="forward"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment color="gold" swipe-gesture="true" value="Sensor" (ionChange)="segmentChanged($event)" class="mt-4 " >
    <ion-segment-button color="light" value="Sensor">
       <ion-label color="light" > Sensors</ion-label>
    </ion-segment-button>
    <ion-segment-button value="livedata">
      <ion-label color="light" >Live data</ion-label>
    </ion-segment-button>
  </ion-segment>
<!-- sensor part -->
  <div *ngIf="selectedSegment=='Sensor'">
    <ion-card class="m-4 p-4">
      <div  class="d-flex justify-content-center mt-3 ">
        <img src="assets\images\light.png" alt="..." class="w-75 d-inline-block"  >  
      </div>
      <ion-card-content >
        <ion-button color="gold" expand="block" (click)="Scan()" class="pb-0 mb-0">Tap to scan</ion-button>
      </ion-card-content>
      
    </ion-card>
<!-- list scan results -->
<div>
  <ion-label color="light" class="d-flex justify-content-center mt-3">Last Updated 5 hrs Ago</ion-label>
<ion-card *ngFor="let x of TroubleCodes"  color="light" class="d-flex justify-content-center mt-3">
  <ion-card-content><h2>Code: {{x}}</h2></ion-card-content><br>
  <ion-card-content>Description: lorem</ion-card-content>

</ion-card>
</div>

  </div>
<!-- live data part -->
  <div *ngIf="selectedSegment=='livedata'">
    <div class="d-flex justify-content-around" >
      <ion-card (click)="showSpeed()" color="light">
        <ion-card-content>speed:20kmph</ion-card-content>
      </ion-card>
      <ion-card color="light">
        <ion-card-content>speed:20kmph</ion-card-content>
      </ion-card>
      <ion-card color="light">      
        <ion-card-content>speed:20 kmph</ion-card-content>
      </ion-card>
    </div>
   


  </div>


  
  

</ion-content>

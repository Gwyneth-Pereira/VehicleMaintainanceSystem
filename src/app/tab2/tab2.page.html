
<ion-header [translucent]="true">
  <ion-toolbar color="dark"  class="me-1 pe-1" >
    <ion-title class="ion-text-start" *ngFor="let y of (person | async )">
      Hello {{y.Name}},
    </ion-title>  
    <!--  
    
      <ion-icon class="m-1 p-1" name="person-circle-outline" size="large" slot="end" routerLink="/profile"></ion-icon>-->
      
      <ion-avatar slot="end" style="height: 36px; width: 36px;">
        <img  src="assets\images\user.jpg"  routerLink="/profile" >
       
      </ion-avatar>

    <ion-progress-bar type="indeterminate" *ngIf="checking"></ion-progress-bar>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-card class="colour" class="ps-0 pe-0" style="height: 220px!important; width: 340px!important;" >
        <ion-card-header class="ps-0 pe-0">
          <ion-card-title>Car name </ion-card-title>
        </ion-card-header>
        <ion-card-content class="ps-0 pe-0">

            <img src="assets\images\car.png" alt="..." class="w-75 d-inline-block"  >
         
          <ion-item lines="none">
          <ion-icon name="bluetooth-outline"  slot="end"></ion-icon>
          </ion-item>
        </ion-card-content>
      </ion-card>
 
    </ion-slide>
    <ion-slide>
      <ion-card style="height: 220px!important; width: 340px!important;">
        <ion-card-content class="d-flex flex-row justify-content-center my-5 py-5">
           <ion-icon class="mt-1 me-2" color="light" name="add-outline" size="large"></ion-icon>  <h1 style="color:white" class=" pt-1 " >Add Car</h1>
        
         </ion-card-content>
      </ion-card>
 
    </ion-slide>
    
  </ion-slides>
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <ion-button  color="purple" class="p-2 m-2" id="open-modal"  style="height:65px; width:150px;" >Pair Car</ion-button>
 
    </ion-col>
  </ion-row>
  
 
  <!--#modal trigger="open-modal"  id="open-modal"-->
  <ion-modal trigger="open-modal" [initialBreakpoint]="0.4" [breakpoints]="[0, 0.3,0.4, 0.5, 0.75]">
    <ng-template>
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-title class="ion-text-start">Select Device</ion-title>  
          <ion-button color="purple" slot='end' (click)="Pair()">Refresh</ion-button>
      </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let device of Devices" (click)="connect(device)">
            <ion-label>
              <h2>{{device.name || device.address}}</h2>
              <p>Paired</p>
            </ion-label>
          </ion-item>
          
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>





</ion-content>


<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-start">
           Hello Users,
    </ion-title>  
    <ion-icon name="person-circle-outline" size="large" slot="end" routerLink="/profile"></ion-icon>
    <ion-progress-bar type="indeterminate" *ngIf="checking"></ion-progress-bar>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-card style="border-radius:30px !important;">
        <ion-card-header>
          <ion-card-title>CAR Name </ion-card-title>
        </ion-card-header>
        <ion-card-content>

            <img src="assets\images\car.png" alt="..." >
         
          <ion-item>
          <ion-icon *ngIf="!blue" name="bluetooth-outline" style="color:green;font-size: 32px;" slot="end"></ion-icon>
          <ion-icon *ngIf="blue" name="bluetooth-outline" style="color:rgb(112, 110, 110);font-size: 32px;"  slot="end"></ion-icon>

          </ion-item>
        </ion-card-content>
      </ion-card>
 
    </ion-slide>
    <ion-slide>
      <ion-card style="border-radius:30px !important;height: 250px!important; width: 300px!important;">
        <ion-card-content class="d-flex flex-row justify-content-center my-5 py-5">
           <ion-icon name="add-outline" size="large"></ion-icon> <h1>Add Car</h1>
        
         </ion-card-content>
      </ion-card>
 
    </ion-slide>
    
  </ion-slides>
  <ion-button  class=" p-2  m-2" id="open-modal" *ngIf="blue" expand="block" (click)="Pair()">Pair Car</ion-button>
  <ion-button  class=" p-2  m-2" *ngIf="!blue" expand="block" (click)="diconnect()">Unpair Car</ion-button>

  <ion-button expand="block" (click)="RequstData()">Tap to scan</ion-button>

  <!--#modal trigger="open-modal"  id="open-modal"-->
  <ion-modal [isOpen]="isModalOpen" [initialBreakpoint]="0.4" [breakpoints]="[0, 0.3,0.4, 0.5, 0.75]">
    <ng-template>
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-title class="ion-text-start">Select Device</ion-title>  
          <ion-button slot='end' (click)="Pair()">Refresh</ion-button>
      </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let device of Devices" (click)="connect(device)">
            <ion-label>
              <h2>{{device.name || device.address}}</h2>
              
            </ion-label>
          </ion-item>
          
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>

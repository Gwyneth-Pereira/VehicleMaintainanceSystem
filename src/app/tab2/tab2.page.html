<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-start">
           Hello Users,
    </ion-title>  
    <ion-icon name="person-circle-outline" size="large" slot="end"></ion-icon>
    <ion-progress-bar type="indeterminate" *ngIf="checking"></ion-progress-bar>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-slides pager="true" [options]="slideOpts">
    <ion-slide>
      <ion-card>
        <ion-card-header>
          <ion-card-title>CAR Name </ion-card-title>
        </ion-card-header>
        <ion-card-content>

            <img src="assets\images\car.png" alt="..." >
         
          <ion-item>
          <ion-icon name="bluetooth-outline"  slot="end"></ion-icon>
          </ion-item>
        </ion-card-content>
      </ion-card>
 
    </ion-slide>
    <ion-slide>
      <ion-card>
        <ion-card-content>
           <ion-icon name="add-outline"></ion-icon>
         Add CAR
         </ion-card-content>
      </ion-card>
 
    </ion-slide>
    
  </ion-slides>
  <ion-button id="open-modal" expand="block">Pair Car</ion-button>
 
 
  <!--#modal trigger="open-modal"  id="open-modal"-->
  <ion-modal trigger="open-modal" [initialBreakpoint]="0.4" [breakpoints]="[0, 0.3,0.4, 0.5, 0.75]">
    <ng-template>
      <ion-header [translucent]="true">
        <ion-toolbar>
          <ion-title class="ion-text-start">Select Device</ion-title>  
          <ion-button slot='end' (click)="Pair()">Refresh</ion-button>
      </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item *ngFor="let device of Devices" (click)="connect(device)">
            <ion-label>
              <h2>{{device.name || device.address}}</h2>
              <p>Paired</p>
            </ion-label>
          </ion-item>
          
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>

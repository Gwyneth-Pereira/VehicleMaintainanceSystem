<ion-header>
  <ion-toolbar color="dark">
    <ion-icon  color="purple" name="arrow-back-outline"  size="large" slot="start" class="ms-1 ps-1"  routerLink="/login"></ion-icon>
   
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>  
  <ion-list-header >
    <ion-label color="light">
      Forgot Password
    </ion-label>
  </ion-list-header>

  <ion-item-group class="ion-margin-horizontal">
    <form [formGroup]="form">
      <div class="ion-margin-vertical">
        <ion-item>
          <ion-label position="stacked" color="light">Enter your Email </ion-label>
          <ion-input formControlName="email" type="email" placeholder=" Email Address" color="purple">
            <ion-icon name="mail" slot="start" color="medium" color="purple"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-text class="error" color="danger" 
          *ngIf="!form.get('email').valid && form.get('email').touched">
          <ion-text *ngIf="form.get('email').hasError('required')" >
            * Please enter your Email Address
          </ion-text>
          <ion-text 
            *ngIf="!form.get('email').hasError('required') && form.get('email').hasError('email')">
            * Please enter proper Email Address
          </ion-text>
        </ion-text>
      </div>
<!---
      <div class="ion-margin-vertical">
        <ion-item>
          <ion-label position="stacked" color="light">Enter New Password</ion-label>
          <ion-input formControlName="password" type="password" placeholder="  Password" color="purple">
            <ion-icon name="key" color="medium" color="purple" slot="start"></ion-icon>
          </ion-input>
        </ion-item>
        <ion-text class="error" color="danger" *ngIf="!form.get('password').valid && form.get('password').touched">
          <ion-text *ngIf="form.get('password').hasError('required')">
            * Please enter your Password
          </ion-text>
          <ion-text *ngIf="!form.get('password').hasError('required') && form.get('password').hasError('minlength')">
            * Password must be of atleast 8 characters
          </ion-text>
        </ion-text>
      </div>
--->
      
      <ion-button 
        size="large" 
        expand="block" 
        shape="round" 
        color="purple" 
        (click)="onSubmit()">
        <ion-text color="light"> Reset password</ion-text>
      </ion-button>
    </form>
  </ion-item-group>
  
</ion-list>
</ion-content>
